---
layout: default
---

<div class="hero">
    <h1>Welcome to My Portfolio Blog</h1>
    <p>ポートフォリオとブログを公開しています</p>
</div>

<section class="recent-posts">
    <h2>最新の投稿</h2>
    <ul class="post-list">
        {% for post in site.posts limit: 5 %}
        <li class="post-item">
            <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
            <div class="post-meta">
                <time datetime="{{ post.date | date: '%Y-%m-%d' }}">
                    {{ post.date | date: "%Y年%m月%d日" }}
                </time>
            </div>
            {% if post.excerpt %}
            <div class="post-excerpt">
                {{ post.excerpt }}
            </div>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <p><a href="{{ '/blog' | relative_url }}">すべての投稿を見る →</a></p>
</section>
